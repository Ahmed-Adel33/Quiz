<section id="students-instr">
  <div class="container">
    <!-- <div class="mb-3 text-end">
      <a class="btn-secondry" (click)="openAddDialogue()"><i class="fa-solid fa-plus mx-2"></i>Add Student </a>
    </div> -->
    <div class="card-students">
      <div class="student-header">
        
          <mat-tab-group>
            <mat-tab label="All Students" >
                <div class="row ">
              <div class="col-md-6" *ngFor="let student of allStudents" >
                <div class="student-card">
                  <div class="row">
                      <div class="col-md-3">
                        <img src="../../../../../../assets/images/Avatar-Profile-Vector-PNG-Pic.png" class="h-100" alt="">
                      </div>
                      <div class="col-md-9 p-0">
                         <div>
                          <h5>{{student.first_name}} {{student.last_name}}</h5>
                          <p>{{student.email}}</p>
                          <span class="span-succes">{{student.status}}</span>
                         </div>
                         <div class="pe-4 fs-4">
                          <a class="pe-1" (click)="deleteStudent(student._id)"><i class=" fa-solid fa-trash" style="color: red;"></i></a>
                         <a ><i class="fa-solid fa-circle-arrow-right"></i></a> 
                         </div>
      
                      </div>
                  </div>
      
              </div>
             
              </div>
      
             
              <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" >1</a></li>
                  <li class="page-item"><a class="page-link" >2</a></li>
                  <li class="page-item"><a class="page-link" >3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div> </mat-tab>
            <mat-tab  label="Students Without Group">
               <div class="row">
              <div class="col-md-6" *ngFor="let student of studentswithoutGroup" >
                <div class="student-card">
                  <div class="row">
                      <div class="col-md-3">
                        <img src="../../../../../../assets/images/Avatar-Profile-Vector-PNG-Pic.png" class="h-100" alt="">
                      </div>
                      <div class="col-md-9 p-0">
                         <div>
                          <h5>{{student.first_name}} {{student.last_name}}</h5>
                          <p>{{student.email}}</p>
                          <span class="span-succes">{{student.status}}</span>
                         </div>
                         <div class="pe-4 fs-4">
                          <a class="pe-1" (click)="deleteStudent(student._id)"><i class=" fa-solid fa-trash" style="color: red;"></i></a>
                         <a ><i class="fa-solid fa-circle-arrow-right"></i></a> 
                         </div>
      
                      </div>
                  </div>
      
              </div>
             
              </div>
      
             
             
            </div> </mat-tab>
            <mat-tab label="Groups"> 
              <div class="row">
                <div class="col-md-2"  >
                  <div class="student-card">
                    <div class="row">

                    </div>
                  </div>
                </div>  
                </div>
            </mat-tab>
          </mat-tab-group>
        </div>
       
       
      </div>
     
    </div>
  
</section>
