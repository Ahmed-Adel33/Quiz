
<section id="questions-table">
  <div class="container">
    <div class="row groups-card m-auto col-md-11 mt-3 p-3">
      <div class="d-flex justify-content-between my-2">
        <h3>Bank Of Questions</h3>

        <div
          class="border rounded-5 py-2 pointer text-center col-md-2 m-auto me-0"
        >
          <h2 class="fs-5 m-auto" (click)="openDialogAddEdit()">
            <span class="i-circle px-1"
              ><i class="fa-solid fa-plus fw-bold"></i
            ></span>
            Add Question
          </h2>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Question Title</th>
            <th scope="col">Question Desc</th>
            <th scope="col">Question difficulty level</th>
            <th scope="col">status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <hr />
          <tr *ngFor="let question of questionsResponse">
            <td scope="row">{{question.title | trimDescption:20}}</td>
            <td>{{question.description | trimDescption:10}}</td>
            <td>{{question.difficulty}}</td>
            <td>{{question.status}}</td>
            <td class="m-auto text-center pointer">
              <i class="fa-solid fa-eye fs-5 i-org pointer"></i>
              <i class="fa-solid fa-pen-to-square i-org px-3 fs-5 pointer"></i>
              <i class="fa-solid fa-trash-can fs-5 i-org pointer"></i>
            </td>
          </tr>
          <hr />

          <hr />
          <tr>
            <td scope="row">Assembly language</td>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>12 /02/ 2023</td>
            <td class="m-auto text-center pointer ">
              <i class="fa-solid fa-eye fs-5 i-org"></i>
              <i class="fa-solid fa-pen-to-square i-org px-3 fs-5"></i>
              <i class="fa-solid fa-trash-can fs-5 i-org"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
