<section id="set-up">
  <div class="container">
    <div class="d-flex justify-content-between ">
      <div class="mt-3"><h3>Set up a new Question</h3></div>
      <div class="truefalse">
        <div><i class="fa-solid fa-check"></i></div>
        <div (click)="onClose()"><i class="fa-solid fa-x"></i></div>
      </div>
    </div>
    <form class="my-3 pe-3">
      <h5>Details</h5>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >Title:</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-lg"
              >Description</span
            >
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>

          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >A</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >B</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >C</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >D</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Right Answer</label
            >
            <select class="form-select" id="inputGroupSelect01">
              <option selected>A</option>
              <option value="1">B</option>
              <option value="2">C</option>
              <option value="3">D</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Category type</label
            >
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Angular</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
