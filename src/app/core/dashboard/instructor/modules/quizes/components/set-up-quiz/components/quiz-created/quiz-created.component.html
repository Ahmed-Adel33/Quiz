<section class="py-2 px-5 rounded-5">
  <div class="container">
    <div class="row">
      <div>
        <div class="w-50 m-auto py-2">
          <img
            src="../../../../../../../../../../assets/images/check-symbol-4797.svg"
            class="w-25 m-auto"
            alt=""
          />
        </div>
        <h4 class="m-auto text-center py-2 fw-bold  ">Quiz was successfully created</h4>
        <div
          class="d-flex justify-content-between align-items-center my-2 borders w-100 m-auto text-center"
        >
          <div>
            <h5>CODE:</h5>
          </div>
          <span class="fw-bold fs-5">A123DDS</span>
          <i class="fa-solid fa-copy fs-2 fw-bold pointer"></i>
        </div>
        <div class="m-auto text-center my-4">
          <button
            (click)="onNoClick()"
            class="btn butt-loader px-5 py-2 rounded-5"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
