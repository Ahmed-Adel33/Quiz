<section id="set-up">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="mt-3"><h3>Set up a new quiz</h3></div>
      <div class="truefalse">
        <div (click)="submit(quizForm)"><i class="fa-solid fa-check"></i></div>
        <div (click)="onClose()"><i class="fa-solid fa-x"></i></div>
      </div>
    </div>
    <form class="my-3 pe-3" [formGroup]="quizForm">
      <h5>Details</h5>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >Title:</span
            >
            <input
              type="text"
              formControlName="title"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Duration <span>(in minutes)</span></label
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="duration">
              <option selected>10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >No. of Questions</label
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="questions_number">
              <option selected>1</option>
              <option value="10">10</option>
              <option value="20">20</option>
              
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Score per Question</label 
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="score_per_question">
              <option  value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
            
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-lg"
              >Description</span
            >
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" formControlName="description"></textarea>

          </div>
        </div>
        <div class="col-md-12">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default"
              >schedule</span
            >
            <input
              type="text"
              class="form-control"
              formControlName="schadule"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Defculty Level</label
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="difficulty">
             
              <option value="easy">entry</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Category type</label
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="type">
              <option value="FE">FE</option>
              <option value="BE">BE</option>
              <option value="DO">DO</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01"
              >Group Name</label
            >
            <select class="form-select" id="inputGroupSelect01" formControlName="group">
              
              <option [value]="group._id" *ngFor="let group of allGroups">{{group.name}}</option>
              
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
