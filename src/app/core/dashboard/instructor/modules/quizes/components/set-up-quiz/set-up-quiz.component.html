<section id="set-up">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="mt-3"><h3>Set up a new quiz</h3></div>
        <div class="truefalse">
            <div (click)="openDialog()"><i class="fa-solid fa-check"></i></div>
            <div (click)="onClose()"><i class="fa-solid fa-x"></i></div>
        </div>
        </div>
        <form class="my-3 pe-3">
            <h5>Details</h5>
            <div class="row">
        <div class="col-md-12">
            
            <div class="input-group input-group-default mb-3">
                <span class="input-group-text bg" id="inputGroup-sizing-default">Title:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              
        </div>
        <div class="col-md-4"><div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01">Duration <span>(in minutes)</span></label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>10</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01">No. of Questions</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>5</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
            <label class="input-group-text bg" for="inputGroupSelect01">Score per Question</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>1</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
   
       </div>
       <div class="col-md-12"> 
       
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-lg">Description</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
       </div>
       <div class="col-md-12">
        <div class="input-group input-group-default mb-3">
            <span class="input-group-text bg" id="inputGroup-sizing-default">schedule</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
       </div>
       <div class="col-md-4"><div class="input-group mb-3">
        <label class="input-group-text bg" for="inputGroupSelect01">Defculty Level</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>entery</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      </div>
    <div class="col-md-4">
        <div class="input-group mb-3">
        <label class="input-group-text bg" for="inputGroupSelect01">Category type</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Fe</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      </div>
    <div class="col-md-4">
        <div class="input-group mb-3">
        <label class="input-group-text bg" for="inputGroupSelect01">Group Name</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Jsb</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

   </div>
       
            </div>
        </form>
        
    </div>
</section>
