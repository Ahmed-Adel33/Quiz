<section id="exam">
<div class="container">
    <div class="row">
        
         <mat-stepper #stepper>
            <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>First question</ng-template>
                <label id="example-radio-group-label">Pick your favorite season</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                 formControlName="A">
                  
                
                 <mat-radio-button *ngFor="let option of options |keyvalue" class="example-radio-button" [value]="option.key">{{option.value}}</mat-radio-button>

                             
                </mat-radio-group>
                <div>Your favorite season is: {{favoriteSeason}}</div>
                <div>
                  <p>Go to a different step to see the error state</p>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Seconed question</ng-template>
               
                <div>
                  <p>Go to a different step to see the error state</p>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-stepper> 
    </div>
</div>
</section>
